<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Swith Case</title>
</head>
<body>
    <script>
        var jawab=prompt("silahkan pilih hadiahmu (masukkan 1-5)");
        var hadiah="";

        switch(jawab){
            case "1":
                hadiah="tisu";
                break;
            case "2":
                hadiah="1 kotak kopi";
                break;
            case "3":
                hadiah="stiker";
                break;
            case "4":
                hadiah="minyak goreng";
                break;
            case "5":
                hadiah="Rp 50.000";
                break;
            default:
                document.write("<p> Opps! Anda salah pilih </p>")
        }

        if(hadiah===""){
            document.write("<p> Kamu gagal mendapatkan hadiah </p>");
        } else {
            document.write ("<h2> Selamat kamu mendapatkan " +hadiah +"</h2>");
        }
    </script>
</body>
</html>
