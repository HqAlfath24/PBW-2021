<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Membuat HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Formulir Pendaftaran</h2>
    <table>
        <form action="page.php">
            <tr>
                <th align="center" colspan="4">INFO PENDAFTARAN</th>
            </tr>
            <tr>
                <td><label for="fnisn">NISN</label></td>
                <td>: <input type="text" id="fnisn" name="fnisn" value="NISN"></td>
            </tr>
            <tr>
                <td><label for="fsekolahasal">Asal Sekolah</label></td>
                <td>: <input type="text" id="fsekolahasal" name="fsekolahasal" value="Asal sekolah"></td>
            </tr>
            <tr>
                <td><label for="thnlulus">Tahun Lulus</label></td>
                <td>: <input type="text" id="thnlulus" name="thnlulus" value="Tahun Lulus"></td>
            </tr>
            <tr>
                <th align="center" colspan="4">DATA CALON PENDAFTAR</th>
            </tr>
            
            <tr>
                <td><label for="fname">Nama Lengkap</label></td>
                <td>: <input type="text" id="fname" name="fname" value="Nama Lengkap"></td>
            </tr>
            <tr>
                <td><label for="fNIK">NIK</label></td>
                <td>: <input type="text" id="fNIK" name="fNIK" value="NIK"></td>
            </tr>
            <tr>
                <td><label for="fTTL">Tempat, Tanggal Lahir</label></td>
                <td>: <input type="text" id="fTTL" name="fTTL" value="Tempat, Tanggal Lahir"></td>
                <td><label for="fumur">Umur</label></td>
                <td>: <input type="text" id="fumur" name="fumur" value="umur"></td>
            </tr>
            <tr>
                <td><label for="fagama">Agama</label></td>
                <td>: <input type="text" id="fagama" name="fagama" value="Agama"></td>
            </tr>
            <tr>
                <td><label for="fgender"></label>Jenis Kelamin</td>
                <td>: <input type="radio" id="fgender" name="lk" value="Laki-laki">Laki-laki</td>
                <td><input type="radio" id="fgender" name="pr" value="Perempuan">Perempuan</td>
            </tr>
            <tr>
                <td><label for="falamat">Alamat</label></td>
                <td>: <input type="text" id="falamat" name="falamat" value="Alamat"></td>
            </tr>
            
            <tr>
                <td><label for="femail">Email</label></td>
                <td>: <input type="text" id="email" name="XXX@gmai.com"></td>
            </tr>
            <tr>
                <td><label for="fhp">No Hp/Telp</label></td>
                <td>: <input type="text" id="hp/telp" name="08XXXXXXXXXX"></td>
            </tr>
            <tr>
                <th align="center" colspan="4">DATA ORANG Tahun/WALI</th>
            </tr>
            
            <tr>
                <td><label for="ortu">Nama Orang Tua/Wali</label></td>
                <td>: <input type="text" id="ortu" name="ortu" value="Nama Orang Tua/Wali"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
    <br><br><br>
</body>

</html>
