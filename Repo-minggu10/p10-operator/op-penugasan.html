<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score ... <br>");
        //pengisian nilai
        var score=100;
        document.write("score = "+score+"<br>");
        //pengisian da penjumlahan dg 5
        score+=5;
        document.write("score = "+score+"<br>");
        //pengisia dan pengurangan dg 2
        score-=2;
        document.write("score = "+score+"<br>");
        //pengisian dan perkalian dg 2
        score*=2;
        document.write("score = "+score+"<br>");
        //pengisian dan pembagian dg 4
        score/=4
        document.write("score = "+score+"<br>");
        //pengisian & pemangkatan 2
        score**=2;
        document.write("score = "+score+"<br>");
        //pengisian & modulo 3
        score%=3;
        document.write("score = "+score+"<br>");
    </script>
</body>
</html>
